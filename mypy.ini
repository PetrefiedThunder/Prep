[mypy]
python_version = 3.11

# Strict settings for internal code
warn_return_any = True
warn_unused_configs = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unreachable = True
strict_equality = True
strict_optional = True
check_untyped_defs = True
disallow_untyped_calls = False  # Too strict for gradual typing
disallow_untyped_defs = False   # Too strict for gradual typing
disallow_incomplete_defs = True
disallow_any_generics = False   # Too strict for many libraries

# Output and reporting
show_error_codes = True
show_column_numbers = True
show_error_context = True
pretty = True
color_output = True

# Import discovery
namespace_packages = True
explicit_package_bases = True

# Plugins (e.g., for SQLAlchemy, Pydantic)
plugins =

# Exclude patterns
exclude = (?x)(
    ^scripts/
    | ^data/
    | ^migrations/
    | ^\.venv/
    | ^build/
    | ^dist/
  )

# Tests - be more lenient
[mypy-tests.*]
ignore_missing_imports = True
check_untyped_defs = False
disallow_incomplete_defs = False
warn_return_any = False

# Frontend (Next.js/React) - ignore completely
[mypy-apps.harborhomes.*]
ignore_missing_imports = True
ignore_errors = True

# Third-party libraries without stubs
[mypy-boto3.*]
ignore_missing_imports = True

[mypy-botocore.*]
ignore_missing_imports = True

[mypy-aiobotocore.*]
ignore_missing_imports = True

