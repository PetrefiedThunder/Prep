[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "prep"
version = "0.1.0"
description = "Prep prototypes"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastapi>=0.110.0",
    "pyjwt>=2.9.0",
    "pyyaml>=6.0.0",
    "python-dateutil>=2.9.0",
    "pydantic>=2.5.0",
    "sqlalchemy[asyncio]>=2.0.29",
    "uvicorn[standard]>=0.29.0",
    "asyncpg>=0.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest==8.4.1",
    "pyyaml>=6.0.0",
    "hypothesis>=6.108.1",
]

[project.scripts]
prep-compliance = "prep.compliance.cli:main"
