readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Prep Platform Automation" }]
license = { text = "MIT" }

dependencies = [
  "fastapi>=0.110.0",
  "SQLAlchemy>=2.0.30",
  "sqlalchemy[asyncio]>=2.0.29",
  "httpx>=0.25.0",
  "pyjwt>=2.9.0",
