  "pytest==8.4.1",
  "hypothesis>=6.108.1",
  "ruff>=0.6.8",
  "mypy>=1.11.1",
]

[tool.setuptools]
packages = ["prep"]

[project.scripts]
prep-compliance = "prep.compliance.cli:main"
