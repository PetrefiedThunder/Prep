[pytest]
minversion = 7.0
addopts = -ra --strict-config --strict-markers --maxfail=1
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
testpaths =
    tests/auto_projection_bot
    tests/gaap_ledger_porter
    tests/lse_impact_simulator
    tests/prep
    tests/api
    tests/apps
    tests/reviews
    tests/etl
    tests
markers =
    integration: marks tests as integration tests.
    slow: marks tests that take longer to run.
    e2e: marks end-to-end scenarios.
    asyncio: marks tests as async tests.
    requires_pg: marks tests that need a running PostgreSQL instance.
filterwarnings =
    error
    ignore::DeprecationWarning
