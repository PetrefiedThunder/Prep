apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.nodeApi.name }}
  labels:
    app: prepchef
    component: {{ .Values.nodeApi.name }}
    environment: {{ .Values.global.environment }}
spec:
  replicas: {{ .Values.nodeApi.replicaCount }}
  selector:
    matchLabels:
      app: prepchef
      component: {{ .Values.nodeApi.name }}
  template:
    metadata:
      labels:
        app: prepchef
        component: {{ .Values.nodeApi.name }}
        environment: {{ .Values.global.environment }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Values.nodeApi.name }}
          image: "{{ .Values.nodeApi.image.repository }}:{{ .Values.nodeApi.image.tag }}"
          imagePullPolicy: {{ .Values.nodeApi.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.nodeApi.service.targetPort }}
              protocol: TCP
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: nodeEnv
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: logLevel
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.databaseUrl }}
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.redisUrl }}
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.jwtSecret }}
            - name: STRIPE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.stripeSecretKey }}
            - name: STRIPE_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.stripeWebhookSecret }}
            - name: MINIO_ENDPOINT
              value: {{ .Values.minio.endpoint }}
            - name: MINIO_ACCESS_KEY
              value: {{ .Values.minio.accessKey }}
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: {{ .Values.secrets.minioSecretKey }}
          livenessProbe:
            {{- toYaml .Values.nodeApi.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.nodeApi.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.nodeApi.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
