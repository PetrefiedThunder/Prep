line-length = 88
target-version = "py310"

[lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "C",
    "B",
    "S",
    "N",
    "UP",
    "YTT",
    "ANN",
    "BLE",
    "FBT",
    "A",
    "COM",
    "C4",
    "DTZ",
    "T10",
    "DJ",
    "EXE",
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "Q",
    "RUF",
    "SLF",
    "SIM",
    "TID",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PD",
    "PGH",
    "PL",
    "TRY",
    "FLY",
    "NPY",
    "AIR",
]

extend-ignore = [
    "E501",
    "ANN101",
    "ANN102",
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = [
    "S101",
    "S106",
    "SLF001",
    "PLR0913",
]
"migrations/**/*" = ["N806"]

[lint.flake8-annotations]
allow-star-arg-any = true

[lint.isort]
known-first-party = ["prep", "tests"]
known-third-party = [
    "dateutil",
    "fastapi",
    "pydantic",
    "pyyaml",
    "pytest",
    "setuptools",
    "uvicorn",
    "yaml",
]

[lint.mccabe]
max-complexity = 10

[lint.pylint]
max-args = 10
max-branches = 15
max-returns = 6
max-statements = 50

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
