version: '3.8'
services:
  web:
    build: ./web-server
    ports:
      - '3000:3000'
  auth-svc:
    build: ../../services/auth-svc
    ports:
      - '3001:3000'
  booking-svc:
    build: ../../services/booking-svc
    ports:
      - '3002:3000'
  postgres:
    image: postgres:14
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - '5432:5432'
