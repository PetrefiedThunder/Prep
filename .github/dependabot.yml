version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule: { interval: "weekly" }
  
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule: { interval: "weekly" }
  
  # NPM dependencies - root
  - package-ecosystem: "npm"
    directory: "/"
    schedule: { interval: "weekly" }
  
  # NPM dependencies - harborhomes app
  - package-ecosystem: "npm"
    directory: "/apps/harborhomes"
    schedule: { interval: "weekly" }
  
  # NPM dependencies - prepchef
  - package-ecosystem: "npm"
    directory: "/prepchef"
    schedule: { interval: "weekly" }
  
  # NPM dependencies - prep-connect service
  - package-ecosystem: "npm"
    directory: "/services/prep-connect"
    schedule: { interval: "weekly" }
