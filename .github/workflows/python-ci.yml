name: Python CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches: [main, develop]
  push:
    branches: [release/**]

permissions:
  contents: read
  pull-requests: read

jobs:
  mass-deletion-guard:
    runs-on: ubuntu-latest
    steps:
      - name: Enforce mass-deletion guard
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "Not a pull request; skipping guard."
            exit 0
          fi
          DELETIONS=$(jq '.pull_request.deletions' "$GITHUB_EVENT_PATH")
          ADDITIONS=$(jq '.pull_request.additions' "$GITHUB_EVENT_PATH")
          LABELS=$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH" 2>/dev/null || true)
          echo "Additions: $ADDITIONS, Deletions: $DELETIONS"
          echo "Labels: $LABELS"
          if echo "$LABELS" | grep -qi '^mass-change-approved$'; then
            echo "mass-change-approved present; skipping guard."
            exit 0
          fi
          THRESHOLD=2000
          if [ "$DELETIONS" -gt "$THRESHOLD" ] && [ "$ADDITIONS" -lt 500 ]; then
            echo "Mass deletion without approval label. Add 'mass-change-approved' or split PR."
            exit 1
          fi
          echo "Guard passed."

  lint-test:
    runs-on: ubuntu-latest
    needs: mass-deletion-guard
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff mypy
      - name: Ruff lint
        run: ruff check prep
      - name: Type check
        run: mypy prep
      - name: Run pytest
        env:
          PYTHONASYNCIODEBUG: '1'
        run: pytest -q
