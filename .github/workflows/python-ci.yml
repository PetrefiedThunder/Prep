name: Python CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  pull-requests: read

jobs:
  mass-change-guard:
    if: github.event.pull_request != null
    runs-on: ubuntu-latest
    steps:
      - name: Enforce mass-deletion approval
        uses: actions/github-script@v7
        with:
          script: |
            const core = require('@actions/core');
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request context; skipping guard.');
              return;
            }
            const deletions = pr.deletions || 0;
            const labels = (pr.labels || []).map(label => label.name);
            const threshold = 5000;
            if (deletions > threshold && !labels.includes('mass-change-approved')) {
              core.setFailed(`PR deletes ${deletions} lines which exceeds ${threshold}. Add the mass-change-approved label to proceed.`);
            } else {
              core.info(`Deletion count ${deletions} within threshold or approved.`);
            }

  quality-gates:
    needs: mass-change-guard
name: Python CI (prep)

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ release/** ]

permissions:
  contents: read

jobs:
  guard-mass-deletion:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Enforce mass-deletion guard
        run: |
          DELETIONS=$(jq '.pull_request.deletions' "$GITHUB_EVENT_PATH")
          ADDITIONS=$(jq '.pull_request.additions' "$GITHUB_EVENT_PATH")
          LABELS=$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH")
          echo "Additions: $ADDITIONS, Deletions: $DELETIONS"
          echo "Labels: $LABELS"
          if echo "$LABELS" | grep -qi '^mass-change-approved$'; then
            echo "mass-change-approved present; skipping guard."
            exit 0
          fi
          THRESHOLD=2000
          if [ "$DELETIONS" -gt "$THRESHOLD" ] && [ "$ADDITIONS" -lt 500 ]; then
            echo "Mass deletion without approval label. Add 'mass-change-approved' or split PR."
            exit 1
          fi
          echo "Guard passed."

  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install ruff mypy
      - name: Ruff lint
        run: ruff check .
      - name: Type check
        run: mypy .
      - name: Run pytest
        env:
          PYTHONPATH: .
          python-version: '3.10'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev] ruff mypy
      - name: Ruff
        run: ruff check prep
      - name: Mypy
        run: mypy prep
      - name: Pytest
        env:
          PYTHONASYNCIODEBUG: '1'
        run: pytest -q
