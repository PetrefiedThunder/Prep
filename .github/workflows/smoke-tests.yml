name: Smoke Tests

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop, release/** ]

env:
  PIP_INDEX_URL: https://pypi.org/simple
  HTTP_PROXY: ""
  HTTPS_PROXY: ""
  http_proxy: ""
  https_proxy: ""
  NO_PROXY: ""
  no_proxy: ""

jobs:
  smoke-imports:
    name: Import smoke tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: prepchef_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 3s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.14"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            constraints.txt
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -c constraints.txt -r requirements.txt
          pip install -e ".[dev]"

      - name: Set environment variables
        run: |
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/prepchef_test" >> $GITHUB_ENV
          echo "REDIS_URL=redis://localhost:6379/0" >> $GITHUB_ENV
          echo "ENVIRONMENT=test" >> $GITHUB_ENV

      - name: Check database connectivity
        run: python scripts/check_db.py

      - name: Run import smoke tests
        run: python scripts/smoke_test_imports.py

  dependency-check:
    name: Dependency validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.14"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt
            constraints.txt
            pyproject.toml

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install -c constraints.txt -r requirements.txt
          pip install -e ".[dev]"

      - name: Check for dependency conflicts
        run: pip check

      - name: Verify editable install
        run: |
          python -c "import prep; print('prep package OK')"
          python -c "import api; print('api package OK')"
          python -c "import libs.safe_import; print('libs package OK')"
