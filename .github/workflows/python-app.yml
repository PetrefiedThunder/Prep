# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest
        if [ -f requirements.txt ]; then 
          if [ -f requirements-constraints.txt ]; then
            pip install --constraint requirements-constraints.txt -r requirements.txt
          else
            pip install -r requirements.txt
          fi
        fi
        pip install -e .
    - name: Lint with ruff
      run: |
        ruff check .
    - name: Test with pytest
      run: |
        pytest

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Playwright dependencies
        run: |
          cd prepchef/tests/e2e
          npm install
          npx playwright install --with-deps
      - name: Start services
        run: docker-compose -f prepchef/tests/e2e/docker-compose.yml up -d --build
      - name: Run Playwright tests
        run: |
          cd prepchef/tests/e2e
          npm test
      - name: Stop services
        if: always()
        run: docker-compose -f prepchef/tests/e2e/docker-compose.yml down
