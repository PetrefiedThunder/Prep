name: ci
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [control-plane, policy, optimizers, compliance, adr, data-plane]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm i --frozen-lockfile
      - run: pnpm -w lint
      - run: pnpm -w test --coverage
      - run: pnpm -w stryker run
      - run: pnpm -w pact:verify
      - run: pnpm -w e2e:playwright
      - run: pnpm -w perf:smoke
      - run: pnpm -w zap:baseline
      - run: pnpm -w ge:check
      - run: docker build -t ghcr.io/prep/${{ matrix.app }}:${{ github.sha }} apps/${{ matrix.app }}
      - run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u USER --password-stdin
      - run: docker push ghcr.io/prep/${{ matrix.app }}:${{ github.sha }}

  deploy-staging:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - uses: azure/setup-kubectl@v4
      - run: helm upgrade --install prep infra/helm -n staging --set global.imageTag=${{ github.sha }}
